<HTML xmlns:th="http://www.thymeleaf.org">

    <head>
		<br>
        <title>Admin Dash</title>

		<style>
			html, body {
				    height: 100%;
				    margin: 0;
				  }
		  body { 
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    background-color: lightblue;
		    font-family: sans-serif;
		  }
		  h1 {
		    color: darkblue;
		    margin-bottom: 20px;
		  }
		  .buttons {
			display: flex;
			flex-direction: flex;
			gap: 10px;
			align-items: center;
		  }
		  .buttons button {
		
		    padding: 16px;
		    font-size: 20px;
		    min-width: 100px;
			min-height: 50px;
		    border: none;
		    border-radius: 10px;
		    color: lightblue;
		    background-color: darkblue;
		    
		  }
          table{
            width: 60%;
            border-collapse: collapse;
            margin-top: 16px;
            margin-bottom: 10px;
            background-color: darkblue;
          }
          th, td{
            border: 1px solid;
            padding: 8px;
            text-align: left;
          }
          th{
            background: white; 
          }
          .searchSection{
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
          }
          .searchBox{
            background-color: white;
            padding: 8px;
            border-radius: 4px;
          }
          .searchBox label, .searchBox input, .searchBox button{
            display: block;
            width: 80%;
            margin-top: 10px;
            
          }
          
		  
		</style>
    </head>
    <body>
        <h1>Bookshop Home</h1>
		<h2>Software Patterns CA4</h2>

        <div class="searchSection">

          <div class="searchBox">
            <form method="get" action="search/title">
              <label>Search by Title</label>
              <input type="text" name="search" placeholder="Enter title…"/>
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="searchBox">
            <form method="get" action="search/author">
              <label>Search by Author</label>
              <input type="text" name="search" placeholder="Enter author…"/>
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="searchBox">
            <form method="get" action="search/publisher">
              <label>Search by Publisher</label>
              <input type="text" name="search" placeholder="Enter publisher…"/>
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="searchBox">
            <form method="get" action="search/category">
              <label>Search by Category</label>
              <input type="text" name="search" placeholder="Enter category…"/>
              <button type="submit">Search</button>
            </form>
          </div>

        </div>

		<form method="post" action="cart">
			<table>
				<thead>
					<tr>
						<th>Select</th>
						<th>Title</th>
						<th>Author</th>
						<th>Publisher</th>
						<th>Price</th>
						<th>Category</th>
						<th>ISBN</th>
						<th>Image</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td><input type = "checkbox" name = "bookIds" th:value = "${book.BookId}"></td>
						<td th:text="${book.title}">Title</td>
						<td th:text="${book.author}">Author</td>
						<td th:text="${book.publisher}">Publisher</td>
						<td th:text="${book.price}">Price</td>
						<td th:text="${book.category}">Category</td>
						<td th:text="${book.isbn}">ISBN</td>
						<td th:text="${book.imageUri}">Image</td>
						<td th:text="${book.quantity}">Quantity</td>
					</tr>
				</tbody> 
			</table>
		</form>
        

		<div class="buttons">
	  <button type = "submit">Add to Cart</button>
      
			
		</div> 
        
    </body>

</HTML>
